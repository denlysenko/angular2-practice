<h3>User Profile</h3>
<h5><strong>Name:</strong> {{ profile.nickname }}</h5>
<div class="row">
  <div class="col-md-2">
    <img class="thumbnail" style="width: 100%;" [src]="profile.picture" alt="picture">
  </div>
  <div class="col-md-10">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Email:</strong> {{ profile.email }}
      </li>
      <li class="list-group-item">
        <strong>Updated:</strong> {{ profile.updated_at | date:'dd MMM yyyy' }}
      </li>
    </ul>
  </div>
</div>
