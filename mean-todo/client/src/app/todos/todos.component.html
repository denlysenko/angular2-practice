<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" #todoInputRef placeholder="Add Todo..." autofocus>
    <br>
    <button class="btn btn-primary btn-block" (click)="addTodo(todoInputRef.value); todoInputRef.value = ''">Create</button>
  </div>
</div>

<div class="todo-list">
  <div *ngFor="let todo of todos">
    <div class="row">
      <div class="col-md-1">
        <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
      </div>
      <div class="col-md-7">
        <span [class.hidden]="todo.isEditMode">{{ todo.text }}</span>
        <div class="input-group">
          <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keyup.enter)="updateText($event, todo)" class="form-control">
          <span class="input-group-btn">
          <button class="btn btn-warning" [class.hidden]="!todo.isEditMode" (click)="setEditState(todo, false)">Cancel</button>
        </span>
        </div>
      </div>
      <div class="col-md-4 btns">
        <button class="btn btn-danger pull-right" (click)="deleteTodo(todo)">Delete</button>
        <button class="btn btn-default pull-right" [disabled]="todo.isCompleted" (click)="setEditState(todo, true)">Edit</button>
      </div>
    </div>
  </div>
</div>
